version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Pre-build phase"
    build:
      commands:
        - echo "Build phase - copying files"
        - cp -r public/* .
        - ls -la
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
    excludePaths:
      - public
  cache:
    paths: []
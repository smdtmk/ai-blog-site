version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Pre-build phase"
    build:
      commands:
        - echo "Build phase - copying files"
        - cp -r public/* .
        - ls -la
        - echo "Files copied:"
        - ls -la *.html
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
    excludePaths:
      - public
  cache:
    paths: []
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
        - key: 'Pragma'
          value: 'no-cache'
        - key: 'Expires'
          value: '0'
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面 - AI Blog Site</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>AI Blog Site 管理画面</h1>
            <a href="/" class="back-link">サイトに戻る</a>
        </header>

        <nav class="admin-nav">
            <button class="nav-btn active" data-tab="article">記事作成</button>
            <button class="nav-btn" data-tab="image">画像アップロード</button>
            <button class="nav-btn" data-tab="list">記事一覧</button>
        </nav>

        <main class="admin-main">
            <!-- 記事作成タブ -->
            <div id="article-tab" class="tab-content active">
                <div class="editor-section">
                    <h2>記事作成</h2>
                    <form id="articleForm">
                        <div class="form-group">
                            <label for="content">記事内容（Markdown） *</label>
                            <textarea id="content" rows="25" required placeholder="---
title: &quot;記事タイトル&quot;
emoji: &quot;🤖&quot;
type: &quot;tech&quot;
topics: [&quot;AI&quot;, &quot;ChatGPT&quot;]
published: true
date: &quot;2024-12-15&quot;
image: &quot;https://...&quot;
---

# 記事タイトル

記事の内容をMarkdownで記述してください。

## 見出し2

- リスト項目1
- リスト項目2

**太字** *斜体*"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="previewBtn">プレビュー</button>
                            <button type="submit">記事を保存</button>
                        </div>
                    </form>
                </div>

                <div class="preview-section">
                    <h2>プレビュー</h2>
                    <div id="preview" class="preview-content">
                        プレビューがここに表示されます
                    </div>
                </div>
            </div>

            <!-- 画像アップロードタブ -->
            <div id="image-tab" class="tab-content">
                <div class="upload-section full-width">
                    <h2>画像アップロード</h2>
                    <form id="imageUploadForm">
                        <div class="form-group">
                            <label>記事フォルダ選択</label>
                            <div class="folder-selection">
                                <div class="radio-group">
                                    <input type="radio" id="existingFolder" name="folderType" value="existing" checked>
                                    <label for="existingFolder">既存の記事フォルダ</label>
                                </div>
                                <select id="articleSelect" required>
                                    <option value="">記事を選択してください</option>
                                </select>
                            </div>
                            <div class="folder-selection">
                                <div class="radio-group">
                                    <input type="radio" id="newFolder" name="folderType" value="new">
                                    <label for="newFolder">新しい記事フォルダを作成</label>
                                </div>
                                <input type="text" id="newArticleName" placeholder="記事名を入力（例: my-new-article）" disabled>
                                <small class="help-text">英数字とハイフンのみ使用可能</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="imageFile">画像ファイル</label>
                            <div class="file-drop-zone" id="fileDropZone">
                                <input type="file" id="imageFile" accept="image/*" multiple>
                                <div class="drop-message">
                                    <p>ファイルをドラッグ&ドロップ または クリックして選択</p>
                                    <small>PNG, JPG, SVG, WebP対応</small>
                                </div>
                            </div>
                            <div id="uploadPreview" class="upload-preview"></div>
                        </div>

                        <div class="form-group">
                            <label>画像を最適化する（推奨）</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="optimizeImage" checked>
                                <span>リサイズ・圧縮してファイルサイズを減らす</span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" id="uploadBtn">アップロード</button>
                        </div>
                    </form>

                    <div id="uploadResult" class="upload-result" style="display: none;"></div>
                </div>
            </div>

            <!-- 記事一覧タブ -->
            <div id="list-tab" class="tab-content">
                <div class="articles-list full-width">
                    <h2>記事一覧</h2>
                    <div id="articlesList"></div>
                </div>
            </div>
        </main>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/js/api-config.js"></script>
    <script src="/js/admin-unified.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像管理 - AI Blog Site</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>画像管理システム</h1>
            <a href="index.html" class="back-link">サイトに戻る</a>
        </header>

        <main class="admin-main">
            <div class="upload-section">
                <h2>画像アップロード</h2>
                <form id="imageUploadForm" class="upload-form">
                    <div class="form-group">
                        <label for="articleSelect">記事を選択</label>
                        <select id="articleSelect" required>
                            <option value="">記事を選択してください</option>
                            <option value="chatgpt-guide">ChatGPTの活用方法</option>
                            <option value="machine-learning-intro">機械学習入門</option>
                            <option value="aws-amplify-serverless">AWS Amplifyサーバーレス</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="imageFile">画像ファイル</label>
                        <input type="file" id="imageFile" accept="image/*" required>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="optimizeImage" checked>
                            画像を最適化する（推奨）
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="uploadBtn">アップロード</button>
                    </div>
                </form>

                <div id="uploadResult" class="upload-result" style="display: none;"></div>
            </div>

            <div class="images-list">
                <h2>アップロード済み画像</h2>
                <div id="imagesList"></div>
            </div>
        </main>
    </div>

    <script src="js/admin-image.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - AI Blog Site</title>
    <meta name="description" content="AI Blog Siteへのお問い合わせフォーム。ご質問やご意見をお聞かせください。">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">AI Blog Site</a>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="index.html#articles">記事</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="contact-main">
        <div class="contact-container">
            <section class="contact-hero">
                <h1>お問い合わせ</h1>
                <p>ご質問やご意見、記事のリクエストなど、お気軽にお問い合わせください。</p>
            </section>

            <section class="contact-form-section">
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">お名前 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">件名 <span class="required">*</span></label>
                        <select id="subject" name="subject" required>
                            <option value="">選択してください</option>
                            <option value="記事について">記事について</option>
                            <option value="記事リクエスト">記事リクエスト</option>
                            <option value="技術的な質問">技術的な質問</option>
                            <option value="サイトについて">サイトについて</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">メッセージ <span class="required">*</span></label>
                        <textarea id="message" name="message" rows="8" required placeholder="お問い合わせ内容をご記入ください"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">送信する</button>
                    </div>
                </form>

                <div id="formMessage" class="form-message" style="display: none;"></div>
            </section>

            <section class="contact-info">
                <h2>その他の連絡方法</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <h3>レスポンス時間</h3>
                        <p>通常24時間以内にご返信いたします</p>
                    </div>
                    <div class="info-item">
                        <h3>記事リクエスト</h3>
                        <p>取り上げてほしいAI技術やトピックがあればお知らせください</p>
                    </div>
                    <div class="info-item">
                        <h3>技術サポート</h3>
                        <p>記事の内容に関する技術的な質問もお気軽にどうぞ</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>&copy; 2024 AI Blog Site. All rights reserved.</p>
    </footer>

    <script src="js/contact.js"></script>
</body>
</html>
